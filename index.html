<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In / Sign Up</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="style/nav.css" />
  </head>
  <body>
    <div class="nav">
      <div class="toggle-header">
        <h1>Blogging Platform</h1>
      </div>
      <div class="link">
        <ul>
          <li><a class="active" href="contact.html">Contact Us</a></li>
        </ul>
      </div>

      <div class="toggle">&#926;</div>
    </div>
    <!-- Register Form -->

    <form class="form register-form none">
      <p class="title">Register</p>
      <label>
        <input required placeholder="" id="name" type="text" class="input" />
        <span>Full Name</span>
      </label>

      <label>
        <input placeholder="" type="email" id="email" class="input" />
        <span>Email</span>
      </label>

      <label>
        <input placeholder="" type="password" id="password" class="input" />
        <span>Password</span>
      </label>

      <button class="submit" id="register-btn">Submit</button>
      <p class="signin switch-animation">
        Alredy have an acount ? <a href="#" id="sign-in-link">SignIn</a>
      </p>
    </form>

    <!-- Login Form -->
    <form class="form login-form">
      <p class="title">Log In</p>

      <label>
        <input placeholder="" id="login-email" type="email" class="input" />
        <span>Email</span>
      </label>

      <label>
        <input
          placeholder=""
          id="login-password"
          type="password"
          class="input"
        />
        <span>Password</span>
      </label>

      <button class="submit" id="login-btn">Submit</button>
      <p class="signin switch-animation">
        Don't have an acount ? <a href="#" id="sign-up-link">SignUp</a>
      </p>
    </form>

    <!-- Sign in Link -->

    <script>
      const registerForm = document.querySelector(".register-form");
      const loginForm = document.querySelector(".login-form");
      const signInLink = document.querySelector("#sign-in-link");
      const signUpLink = document.querySelector("#sign-up-link");

      signInLink.addEventListener("click", () => {
        registerForm.classList.toggle("flip");
        loginForm.classList.toggle("flip");
        registerForm.classList.add("none");
        loginForm.classList.remove("none");
      });

      signUpLink.addEventListener("click", () => {
        loginForm.classList.add("none");
        registerForm.classList.remove("none");
        registerForm.classList.toggle("flip");
        loginForm.classList.toggle("flip");
      });
    </script>
    <script src="./js/checktoken.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/signup.js"></script>
  </body>
</html>
